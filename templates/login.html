{% extends "base.html" %}

{% block title %}Login - SmartEdu AI{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 col-lg-3">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="mb-2">Sign In</h3>
                    <p class="text-muted">Enter your credentials to access your account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label small text-uppercase">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label small text-uppercase">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label small" for="remember">Remember me</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        Sign In
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Demo Accounts:<br>
                        <span class="d-block mt-1">Student: student/123456</span>
                        <span class="d-block">Teacher: teacher/123456</span>
                        <span class="d-block">Admin: admin/123456</span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
