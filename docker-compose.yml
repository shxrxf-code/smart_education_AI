version: '3.8'

services:
  # SmartEdu AI Application
  smartedu-app:
    build: .
    container_name: smartedu-ai
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://root:password@mysqldb:3306/smartedu
      - SECRET_KEY=your-production-secret-key
    depends_on:
      - mysqldb
      - redis
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./models:/app/models
      - ./backups:/app/backups
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - smartedu-network

  # MySQL Database
  mysqldb:
    image: mysql:8.0
    container_name: smartedu-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=smartedu
      - MYSQL_USER=smartedu
      - MYSQL_PASSWORD=smartedu123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - smartedu-network

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: smartedu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - smartedu-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smartedu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - smartedu-app
    restart: unless-stopped
    networks:
      - smartedu-network

  # Prometheus for Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: smartedu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - smartedu-network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: smartedu-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - smartedu-network

# Volumes
volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:

# Networks
networks:
  smartedu-network:
    driver: bridge
